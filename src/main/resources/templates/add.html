<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">1c Сотрудник</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" data-th-href="@{/}">Домой <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-th-href="@{/rentCalc}" data-toggle="tooltip"
                               title="Здесь вы можете поместить сотрудников в отдельную группу и рассчитать их совместную рентабельность">Рассчитать
                                лучшую группу</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-th-href="@{/params}" data-toggle="tooltip"
                               title="Здесь вы можете задать параметры по каждому виду сигарет для рассчёта лучшей группы">
                                Задать параметры
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-th-href="@{/bestsGroup}" data-toggle="tooltip"
                               title="Посмотреть лучшие группы">
                                Лучшая группа
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Меню
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                    </form>
                </div>
            </nav>
            <h1>Добавление сотрудника</h1>
            <div>
                <form data-th-action="@{/add}" method="post">

                    <div class="form-group">
                        <label for="workerId">workerId</label>
                        <input type="number" name="workerId" class="form-control" id="workerId" placeholder="Айди">
                    </div>
                    <div class="form-group">
                        <label for="name">Ф.И.О.</label>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="Иванов Иван Иванович">

                    </div>

                    <div class="form-group">
                        <label for="rent">Общая рентабельность</label>
                        <input type="number" name="rent" class="form-control" id="rent" placeholder="Рентабельность">
                    </div>

                    <div class="form-group">
                        <label for="janRent">Рентабельность за январь</label>
                        <input type="number" name="janRent" class="form-control" id="janRent" placeholder="Январь">
                    </div>

                    <div class="form-group">
                        <label for="febRent">Рентабельность за февраль</label>
                        <input type="number" name="febRent" class="form-control" id="febRent" placeholder="Февраль">
                    </div>

                    <div class="form-group">
                        <label for="marRent">Рентабельность за март</label>

                    <div class="form-group">
                        <label for="juneRent">Рентабельность за июнь</label>
                        <input type="number" name="juneRent" class="form-control" id="juneRent" placeholder="Июнь">
                    </div>

                    <div class="form-group">
                        <label for="julyRent">Рентабельность за июль</label>

                    <div class="form-group">

                    <div class="form-group">
                        <label for="sepRent">Рентабельность за сентябрь</label>
                        <input type="number" name="sepRent" class="form-control" id="sepRent" placeholder="Сентябрь">
                    </div>

                    <div class="form-group">
                        <label for="octRent">Рентабельность за октябрь</label>
                        <input type="number" name="octRent" class="form-control" id="octRent" placeholder="Октябрь">

                        <label for="novRent">Рентабельность за ноябрь</label>

                    </div>

                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <textarea class="form-control" id="comment" rows="5"></textarea>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="bond" data-th-value="1">

                    </div>
                    <div class="form-check form-check-inline">

</div>

</html>
